<!DOCTYPE html>
<html>
  <head>
    <title>Peakbagger GPX Ascent Logger</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 10px; /* Add some margin around the content */
        width: 300px; /* Set a fixed width for consistent appearance */
      }

      h1 {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 1em;
        margin-bottom: 10px;
      }

      .peak-section {
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 4px;
      }

      .peak-list {
        list-style: none;
        padding: 0;
      }

      .peak-list li {
        margin-bottom: 5px;
      }

      .hidden {
        display: none;
      }

      button {
        padding: 8px 12px;
        background-color: #007bff; /* Use a primary color */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%; /* Make buttons full width */
      }
      button:hover {
        background-color: #0056b3;
      }

      #login-section {
        text-align: center;
        padding: 20px;
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .button-group button {
        flex: 1;
        margin-top: 0;
      }

      .button-group button.secondary {
        background-color: #6c757d;
      }

      .button-group button.secondary:hover {
        background-color: #545b62;
      }

      .radio-group {
        display: flex;
        gap: 20px;
        margin: 15px 0;
      }

      .radio-option {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .radio-option input[type='radio'] {
        margin-right: 8px;
      }

      #loading-section {
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="loading-section">
      <p>Checking Peakbagger Login Status...</p>
    </div>

    <div id="login-section" class="hidden">
      <p>User not logged in to peakbagger.com</p>
      <button id="login-button">Login to Peakbagger</button>
    </div>

    <div id="main-content" class="hidden">
      <h1>Peakbagger GPX Ascent Logger</h1>

      <div id="mode-selection">
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="mode" value="autodetect" checked />
            Auto-detect Peaks
          </label>
          <label class="radio-option">
            <input type="radio" name="mode" value="manual" />
            Select Manually
          </label>
        </div>
        <p>
          Auto-detection will analyze your track and find possible peaks that
          you've reached.
        </p>
        <button id="select-file-button">Select GPX File</button>
        <input
          type="file"
          id="gpx-file-input"
          accept=".gpx"
          style="display: none"
        />
      </div>

      <div id="peak-selection" class="hidden">
        <h2>Select Peaks to Log Ascents</h2>
        <div id="peak-containers"></div>
        <button id="draft-ascents">Open Tabs with Drafted Ascents</button>
      </div>
      <div id="navigation-message" class="hidden" />
    </div>

    <script src="gpx-utils.js" type="module"></script>
    <script src="popup.js" type="module"></script>
  </body>
</html>
