<!DOCTYPE html>
<html>
<head>
    <title>Peakbagger GPX Ascent Logger</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10px; /* Add some margin around the content */
            width: 300px; /* Set a fixed width for consistent appearance */
        }

        h1 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.0em;
            margin-bottom: 10px;
        }

        .peak-section {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .peak-list {
            list-style: none;
            padding: 0;
        }

        .peak-list li {
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 8px 12px;
            background-color: #007bff; /* Use a primary color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%; /* Make buttons full width */
        }
        button:hover{
            background-color: #0056b3;
        }
        #progress{
            margin-top: 10px;
        }

        #login-section {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="login-section" class="hidden">
        <p>User not logged in to peakbagger.com</p>
        <button id="login-button">Login to Peakbagger</button>
    </div>

    <div id="main-content" class="hidden">
        <h1>Peakbagger GPX Ascent Logger</h1>

        <div id="mode-selection">
            <h2>Choose how you want to log your ascent.</h2>
            <button id="select-peak-button">Select Peak on Peakbagger</button>
            <button id="autodetect-button">Auto-detect Peaks from GPX</button>
        </div>

        <div id="autodetect-section" class="hidden">
          <input type="file" id="gpx-files" accept=".gpx" style="width: 100%; box-sizing: border-box;">
          <button id="process-files">Process GPX File</button>
          <div id="progress" class="hidden">Processing...</div>
        </div>

        <div id="peak-selection" class="hidden">
            <h2>Select Peaks to Log Ascents</h2>
            <div id="peak-containers"></div>
            <button id="submit-ascents">Submit Ascent</button>
        </div>
        <div id="navigation-message" class="hidden" />
    </div>

    <script src="popup.js"></script>
</body>
</html>
