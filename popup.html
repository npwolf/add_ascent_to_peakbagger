<!DOCTYPE html>
<html>
<head>
    <title>Peakbagger Ascent Uploader</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10px; /* Add some margin around the content */
            width: 300px; /* Set a fixed width for consistent appearance */
        }

        h1 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        #file-list {
            margin-top: 10px;
        }

        .file-item {
            padding: 8px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: flex; /* Use flexbox for alignment */
            align-items: center; /* Vertically center content */
        }
        .file-item span{
            flex-grow: 1; /* Allow filename to take up available space */
        }
        .file-item button{
            margin-left: 5px;
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545; /* Red for remove */
            color: white;
            cursor: pointer;
        }

        .peak-section {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .peak-list {
            list-style: none;
            padding: 0;
        }

        .peak-list li {
            margin-bottom: 5px;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 8px 12px;
            background-color: #007bff; /* Use a primary color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%; /* Make buttons full width */
        }
        button:hover{
            background-color: #0056b3;
        }
        #progress{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Peakbagger Ascent Uploader</h1>

    <input type="file" id="gpx-files" accept=".gpx" style="width: 100%; box-sizing: border-box;">
    <div id="file-list"></div>
    <button id="process-files">Process File</button>
    <div id="progress" class="hidden">Processing...</div>

    <div id="peak-selection" class="hidden">
        <h2>Select Summits</h2>
        <div id="peak-containers"></div>
        <button id="submit-ascents">Submit Ascents</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
